<header class="main-header">
<div class="container">
<h1 class="sr-only">{{ .Site.Title }}</h1>
<div class="navbar-logo">
<a href="{{ .Site.BaseURL }}"><span class="navbar-logo-text">{{ .Site.Title }}</span></a>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
<a class="navbar-brand" href="{{ .Site.BaseURL }}"><span class="navbar-logo-text">{{ .Site.Title }}</span></a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle Navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-md-center" id="main-navbar">
<ul id="primaryNav" class="navbar-nav">{{ range .Site.Menus.main }}{{ if .HasChildren }}
<li class="nav-item dropdown">
<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ .Name }}</a>
<div class="dropdown-menu">{{ range .Children }}
<a class="dropdown-item" href="{{ .URL | absURL }}">{{ .Name }}</a>{{ end }}
</div>
</li>{{ else }}
<li class="nav-item"><a href="{{ .URL | absURL }}/" class="nav-link">{{ .Name }}</a></li>{{ end }}{{ end }}
</ul>
</div>
</nav>
</div>
</header>
