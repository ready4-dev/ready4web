<!DOCTYPE html>
<html lang="{{ if $.Params.language }}{{ slicestr $.Params.language  0 2 }}{{ else }}{{ $.Site.Language }}{{ end }}">
<head>
{{ partial "favicon.html" . }}
{{ partial "relcanonical.html" . }}
{{ partial "head.html" . }}
{{ partial "head_custom.html" . }}
{{ partial "social-meta.html" . }}
{{ partial "stylesheets.html" . }}
</head>
<body class="page-view-pdf">
<div class="pdf-header">
<div class="pdf-return-article">
<a href="{{ .Permalink }}" class="btn btn-text">
‚Üê
<span class="sr-only">
Return to Article Details
</span>
{{ .Title }}</a></div>
<div class="pdf-download-button">
<a href="{{ .Permalink }}{{ .Page.Params.PDF }}" class="btn" download>
<span class="label">
Download
</span>
</a>
</div>
</div>
<div id="pdfCanvasContainer" class="pdf-frame">
<iframe src="{{ "pdfViewer/viewer.html" | absURL }}?file={{ .Permalink }}{{ .Page.Params.PDF }}" width="100%" height="100%" style="min-height: 500px;" allowfullscreen webkitallowfullscreen></iframe>
</div>
</body>
</html>
